{% extends "base.html" %}

{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/principal-content.css' %}">
<link rel="stylesheet" href="{% static 'css/fairs-manager.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock links %}

{% block title %}WorkSpyder - Manejador de Ferias{% endblock title %}

{% block content %}
<div class="principal-content-container" style="height: 80vh;">
  <section class="main-container fairs-manager-container">
    <h1>Bienvenido al manejador de ferias de WorkSpyder</h1>
    <h4>Selecciona que deseas realizar</h4>
    <div class="optionSelect">
      <ul>
        <li><a href="{% url 'post:add_fair' %}" target="_self"><button class="btn-primary">Publicar una feria</button></a></li>
        <li><a href="{% url 'post:edit_fair' %}" target="_self"><button class="btn-secondary">Editar una feria existente</button></a></li>
      </ul>
    </div>
  </section>
</div>
{% endblock content %}
